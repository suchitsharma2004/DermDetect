<html>

<head>
    <meta charset="utf-8" />

    <style>
        /* Style for the "Choose File" button */
        input[type="file"] {
            display: none;
            /* Hide the default file input */
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #392319;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Style for the "Check Your Skin" button */
        input[type="submit"] {
            display: none;
            /* Hide the default submit input */
        }

        .custom-submit-button {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #392319;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad,
                    #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right,
                    #ff512f,
                    #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 625px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(29, 29, 34, 0.6);
            padding: 30px 50px 30px 50px;
        }

        form * {
            color: #000;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: #fff;
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #808080;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #fff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #392319;
            color: #fff;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }
    </style>
</head>

<body class="body">

    <div class="navbar-logo-left wf-section" id="section1">
        <div class="navbar-logo-left-container shadow-three w-nav" data-animation="default" data-collapse="medium"
            data-duration="400" data-easing="ease" data-easing2="ease" role="banner">
            <div class="how-to-use-derma-ai">
                <div class="navbar-wrapper">
                    <a class="navbar-brand w-nav-brand" href="/"><img alt="LOGO Derm Detect" height="50" loading="lazy"
                            src="static/logo.jpg" width="80" />

                        <div>
                            <h1 class="heading-2">Derm Detect</h1>
                        </div>
                    </a>
                    <nav class="nav-menu-wrapper w-nav-menu" role="navigation">
                        <ul class="nav-menu-two w-list-unstyled" role="list">
                            <li class="mobile-margin-top-10">
                                <a class="nav-link" href="/#contacts">Contact us</a>
                            </li>
                            <li>
                                <div class="nav-divider" style="background-color: #392319;"></div>
                            </li>
                            <li class="mobile-margin-top-10">
                                <a class="button-primary w-button" href="/login">Log In</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="menu-button w-nav-button">
                        <div class="w-icon-nav-menu"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form action="/signup" method="POST">
        <h3>Sign up Here</h3>

        <label for="username">Name</label>
        <input type="text" placeholder="Full Name" id="name" name="name">

        <label for="username">Email</label>
        <input type="email" placeholder="example@domain.com" id="email" name="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Must have atleast 6 letters" id="password" name="password">

        <button>Sign Up</button>

        <p style="text-align: center; margin-top: 25px; font-size: 12px;">
            By Signing Up, you agree to our <a href="#">Terms of Use</a> and
            <a href="#">Privacy Policy</a>.
        </p>

        {% if error %}
        <p style="color: red;
        text-align: center;
        margin-top: 10px;">{{ error }}</p>
        {% endif %}
    </form>

</body>

</html>
